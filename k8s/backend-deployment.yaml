apiVersion: apps/v1
kind: Deployment
metadata: { name: nexus-backend }
spec:
  replicas: 2
  selector: { matchLabels: { app: nexus-backend } }
  template:
    metadata: { labels: { app: nexus-backend } }
    spec:
      containers:
      - name: backend
        image: nexus/backend:latest
        ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata: { name: nexus-backend }
spec:
  selector: { app: nexus-backend }
  ports: [{ port: 8000, targetPort: 8000 }]
