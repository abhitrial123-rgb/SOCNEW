apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: { name: nexus-ingress }
spec:
  rules:
  - host: nexus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: { service: { name: nexus-frontend, port: { number: 3000 } } }
      - path: /api
        pathType: Prefix
        backend: { service: { name: nexus-backend, port: { number: 8000 } } }
