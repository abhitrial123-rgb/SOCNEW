version: '3.9'
services:
  backend:
    build: ./backend
    ports: ['8000:8000']
    environment:
      REDIS_HOST: redis
    depends_on: [redis]
  frontend:
    build: ./frontend
    ports: ['3000:3000']
    environment:
      VITE_API_URL: http://backend:8000
      VITE_WS_URL: ws://backend:8000
    depends_on: [backend]
  redis:
    image: redis:7-alpine
    ports: ['6379:6379']
  ollama:
    image: ollama/ollama:latest
    ports: ['11434:11434']
